<div class="events">
  <h3 class="heading">My Events</h3>
  <h5 class="action">Remove All</h5>

</div>
<div class="container">
    
<div class="edmfest">
    <div class="edmfestpic">
        <h2>EDM Fest</h2>
        <img src="../images/grid2.jpg" alt="edmfest.png">
    </div>

    <div class="festdetails">
        <div class="price">
            <p>Price</p>
            <p class="price">Ksh. 2500</p>
        </div>
        <hr>
        <div class="tickets">
            <p>Tickets</p>
            <button class="arrow"><i class="fa fa-plus" aria-hidden="true"></i></button>
            <input type="number" class="quantity" value="">
            <button class="arrow"><i class="fa fa-minus" aria-hidden="true"></i></button>
        </div>
        <hr>
        <div class="subtotal">
            <p class="subtototalprice">Ksh. 5000</p>
            <button class="remove">remove</button>
        </div>
    </div>
   </div>

   <div class="edmfest">
    <div class="edmfestpic">
        <h2>Food Plus</h2>
        <img src="../images/foodplus.jpg" alt="edmfest.png">
    </div>

    <div class="festdetails">
        <div class="price">
            <p>Price</p>
            <p class="price">Ksh. 1500</p>
        </div>
        <hr>
        <div class="tickets">
            <p>Tickets</p>
            <button class="arrow"><i class="fa fa-plus" aria-hidden="true"></i></button>
            <input type="number" class="quantity" value="1">
            <button class="arrow"><i class="fa fa-minus" aria-hidden="true"></i></button>
        </div>
        <hr>
        <div class="subtotal">
            <p class="subtototalprice">Ksh. 5000</p>
            <button class="remove">remove</button>
        </div>
    </div>
   </div>

   <div class="total"> 
     <div class="totalprice">
       <strong class="cart-total-title">Total</strong>
       <span class="cart-total-price">Ksh. 8,500</span>   
     </div>
      <div class="checkoutdiv">
        <button class="checkout">Checkout</button>
      </div> 
   </div>
   
   </div>
   <script src="../js/checkout.js"></script>
</body>
</html>
