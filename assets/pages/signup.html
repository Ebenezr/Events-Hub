<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/signup.css">
</head>
<body>
    <article class="container">
        <div class="login">

            <h2>Welcome Back</h2>
            <button>Sign In</button>
        </div>
        <div class="signup">
            <form action="">
                <h2>Sign Up</h2>
                <label for="name" required>Name</label>
                <input type="text" class="field" required id="name" placeholder="Name">
                
                <label for="email" required>Email</label>
                <input type="email" class="field" id="email" placeholder="name@mail.com">

                <label for="password" >Password</label>
                <input type="password" class="field" id="password" placeholder="********" required>

                <label for="password" >Confirm Password</label>
                <input type="password" class="field" id="cPassword" placeholder="********" required>

                <input type="submit" value="submit">
            </form>
        </div>
    </article>
</body>
</html>
