<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../css/signup.css">
</head>
<body>
    <!-- main wrapper container -->
    <article class="container">
        <div class="container-box">
        <div class="left-side">

            <h2>Welcome Back</h2>
            <!-- button to redirect login page -->
            <button>Sign In</button>
        </div>
        <div class="right-side">
            <!-- registration form -->
            <form class="form" action="">
                <h2>Sign Up</h2>
                <form action="Post">
                    <label for="fname">Name</label>
                    <input type="text" id="fname" required placeholder="Name" class="input" />
                    
                    <label for="lname">Email</label>
                    <input type="text" id="lname" required placeholder="name@mail.com" class="input"/>
                    
                    <label for="password">Password</label>
                    <input type="password"  id="password" placeholder="********" class="input"/>
                    
                    <label for="cpassword">Cornfirm Password</label>
                    <input type="password"  id="cpassword" placeholder="********" class="input"/>

                    <input type="submit" value="Sign Up"/>

            </form>
        </div>
    </article>
</body>
</html>
