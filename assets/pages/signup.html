<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up</title>
        <link rel="stylesheet" href="../css/signup.css">
        <link rel="stylesheet" href="../css/footer.css">
        <link rel="stylesheet" href="../css/header.css">
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200;300;400;500;600;700&family=Libre+Bodoni:ital,wght@0,400;0,500;0,600;0,700;1,600&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/889562c6d8.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav>
            <div class="navMenu">
                <div class="navLeft">
                    <i class="fas fa-music"></i>
                </div>
                <div class="navCenter">
                    <ul class="nav">
                        <li>
                            <a href="../../index.html"> HOME</a>
                        </li>
                        <li>
                            <a href="../../index.html"> EVENTS</a>
                        </li>
                        <li>
                            <a href="./aboutus.html"> ABOUT US</a>
                        </li>
                    </ul>
                </div>
                <div class="navRight">
                    <ul class="nav">
                        <li>
                            <a href="./signup.html"> LOGIN</a>
                        </li>
                    </ul>
                    <div class="profile">
                        <img src="../images/user-profile.png" alt="profileImg">
                    </div>
                </div>
            </div>
        </nav>
        <!-- main wrapper container -->
        <article class="container">
            <div class="container-box">
                <!-- registration form -->
                <form class="form" action="">
                    <!-- login form -->
                    <div class="login" id="login">
                        <h2>Sign In</h2>
                        <label for="lemail">Email</label>
                        <input
                            type="text"
                            id="lemail"
                            required
                            placeholder="name@mail.com"
                            class="input"
                        >
                        <label for="lpassword">Password</label>
                        <input
                            type="password"
                            id="lpassword"
                            placeholder="********"
                            class="input"
                            required
                        >
                        <input type="submit" onclick="signin()" value="Sign In">
                        <a href="#" onclick="login()">You don't have an account yet? Register Here</a>
                    </div>
                    <!-- registration form -->
                    <div class="signup" id="signup">
                        <h2>Sign Up</h2>
                        <label for="username">Name</label>
                        <input
                            type="text"
                            id="username"
                            required
                            placeholder="Name"
                            class="input"
                        >
                        <label for="email">Email</label>
                        <input
                            type="text"
                            id="email"
                            required
                            placeholder="name@mail.com"
                            class="input"
                        >
                        <label for="password">Password</label>
                        <input
                            type="password"
                            id="password"
                            placeholder="********"
                            class="input"
                        >
                        <label for="cpassword">Cornfirm Password</label>
                        <input
                            type="password"
                            id="cpassword"
                            placeholder="********"
                            class="input"
                        >
                        <input type="submit" value="Sign Up" onclick="register()">
                        <a href="#" onclick="signup()">You have an account already? Login Here</a>
                    </div>
                </form>
            </div>
        </article>
        <section id="footer">
            <h1>Events Hub</h1>
            <div class="footerContainer">
                <div class="footerLeft">
                    <div class="socialContainer">
                        <i class="fab fa-facebook-f"></i>
                        <i class="fab fa-twitter"></i>
                        <i class="fab fa-instagram"></i>
                    </div>
                </div>
                <div class="footerCenter">
                    <h3>Our Services</h3>
                    <p>Events Advertisements</p>
                    <p>Events bookings</p>
                </div>
                <div class="footerRight">
                    <div class="footerIcons">
                        <div class="icon">
                            <i class="fas fa-map-marker-alt"></i>
                            Imenti House, Tom Mboya
                Street
                        </div>
                        <div class="icon">
                            <i class="fas fa-phone"></i>
                            +254 709 876 543
                        </div>
                        <div class="icon">
                            <i class="fas fa-envelope"></i>
                            events@hub.com
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script src="../js/signup.js"></script>
    </body>
</html>
