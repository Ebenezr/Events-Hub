<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
    <link
    href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200;300;400;500;600;700&family=Libre+Bodoni:ital,wght@0,400;0,500;0,600;0,700;1,600&family=Roboto:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet"
  />
    <link rel="stylesheet" href="../css/event.css">
</head>
<body>

    <!-- Link event page to event.js file -->
    <script src="../js/event.js"></script>

    <!-- Navigation bar -->
    <nav>
        <div class="navMenu">
            <div class="navLeft">
                <img class="logoImg" src="../images/landingpage.png" alt="logoImg"/>
            </div>
            <div class="navCenter">
                <ul class="nav">
                    <li><a href="../../index.html"> HOME</a></li>
                    <li><a href="#"> EVENTS </a></li>
                    <li><a href="./aboutus.html"> ABOUT US </a></li>
                    <li><a href="#"> CONTACT</a></li>
                </ul>
            </div>
            <div class="navRight">
                <ul class="nav">
                    <li><a href="./signup.html"> LOGIN </a></li>
                </ul>
            <div class="profile">
                <img src="../images/user-profile.png" alt="profileImg" />
            </div>
        </div>
    </nav>
  
    <!-- Event Profile Section -->
    <div class="event_container">
        <div class="event_holder">
            <div class="event_image">
                <img src="../images/grid4.jpg" alt="">
            </div>
            <div class="event_description">
                <div class="event_info">
                    <div class="event_details">
                        <h4>Food Plus</h4>
                        <p class="venue">Venue: Club Life Style</p>
                        <p class="date">Date: June 6th 2022</p>
                        <p class="price">Ksh2000</p>
                    </div>
                    <button class="checkout" onclick="promptCheckout()">ADD TO CART</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
